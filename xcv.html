<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="xcv.css"/>
</head>
<body>
    <nav class="navbar">
        <div class="toggle-btn">
            <span></span>
            <span></span>
            <span></span>
        </div>
        <img src="./images/Logo.png" class="logo" alt="">
        <div class="search-box">
            <input type="text" class="search-bar" placeholder="search">
            <button class="search-btn" onclick="searchYou()"><img src="./images/search.png" alt=""></button>
            <img src="./images/mic.png" alt="">
        </div>
        <div class="user-options">
            <img src="./images/create.png" class="icon" id="creat" alt="">
            <img src="./images/apps.png" class="icon" alt="">
            <img src="./images/notifications.png" class="icon" alt="">
            <div class="user-dp">
                <img src="./images/Profile-pic.png" alt="">
            </div>
        </div>
    </nav>

    <div id="container" class="container">
        <div class="play-video">
            <div id="play">
           
            </div>
            <div id="details">
                
            </div>
        </div>
        <div class="right">
            <div class="filters">
                <button class="filter-options active">all</button>
                <button class="filter-options">CSS</button>
                <button class="filter-options">web development</button>
                <button class="filter-options">python</button>
                <button class="filter-options">entertainment</button>
            </div>
            <div id="down" class="down">
                
            </div>
        </div>
    </div>
    <div id="video-container" class="video-container">


    </div>
    <script src="./xcv.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js" integrity="sha512-fD9DI5bZwQxOi7MhYWnnNPlvXdp/2Pj3XSTRrFs5FQa4mizyGLnJcN6tuvUS6LbmgN1ut+XGSABKvjN0H6Aoow==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://apis.google.com/js/api.js"></script>
</body>
</html>
